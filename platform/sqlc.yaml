# Override types can be found here:
# https://github.com/sqlc-dev/sqlc/blob/main/internal/codegen/golang/postgresql_type.go
version: "2"
sql:
  - schema: "internal/sqlc/migrations"
    queries: "internal/sqlc/queries"
    engine: "postgresql"
    gen:
      go:
        package: "sqlc"
        out: "internal/sqlc/gen"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_empty_slices: true
        emit_params_struct_pointers: true
        emit_result_struct_pointers: true
        emit_json_tags: true
        overrides:
          # UUID
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "NullUUID"
          # Strings
          - db_type: "pg_catalog.varchar"
            go_type:
              type: "string"
          - db_type: "pg_catalog.varchar"
            nullable: true
            go_type:
              import: "database/sql"
              type: "NullString"
          - db_type: "text"
            nullable: true
            go_type:
              import: "database/sql"
              type: "NullString"
          # Timestamp
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "database/sql"
              type: "NullTime"
